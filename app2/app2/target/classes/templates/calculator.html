<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>

<body>
	<h2>Simple Calculator</h2>
	<p>User inputs are <span th:text="${input1}"></span> and <span th:text="${input2}"></span>.</p>
	<table>
		<tr>
			<th colspan="3">Calculation Result</th>
		</tr>
		<tr>
			<td><span th:text="${input1}"></span> + <span th:text="${input2}"></span></td>
			<td>=</td>
			<td><span th:text="${sum}"></span></td>
		</tr>
		<tr>
			<td><span th:text="${input1}"></span> - <span th:text="${input2}"></span></td>
			<td>=</td>
			<td><span th:text="${sub}"></span></td>
		</tr>
		<tr>
			<td><span th:text="${input1}"></span> * <span th:text="${input2}"></span></td>
			<td>=</td>
			<td><span th:text="${mul}"></span></td>
		</tr>
		<tr>
			<td><span th:text="${input1}"></span> / <span th:text="${input2}"></span></td>
			<td>=</td>
			<td><span th:text="${dv}"></span></td>
		</tr>
	</table>
</body>

</html>
